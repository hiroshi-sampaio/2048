<div id="text"></div>
<script type="text/javascript" src="./index.js"></script>
<script>
    const tds = document.getElementsByClassName('square');
    let str = "";

    for (let i = 0; i < tds.length; i++) {
        str += "(" + tds[i].offsetLeft + ", " + tds[i].offsetTop + ")<br>";
    }

    document.getElementById("text").innerHTML = str;
</script>
